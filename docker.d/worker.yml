work_dir: { "$eval": "WORK_DIR" }
artifact_dir: { "$eval": "ARTIFACTS_DIR" }
verbose: { "$eval": "VERBOSE == 'true'" }
dummy: false
disable_certs: false
taskcluster_scope_prefix: { "$eval": "TASKCLUSTER_SCOPE_PREFIX" }
server_config:
  nightly:
    api_root: { "$eval": "API_ROOT" }
    auth0_domain: { "$eval": "AUTH0_DOMAIN"}
    auth0_client_id: { "$eval": "AUTH0_CLIENT_ID" }
    auth0_client_secret: { "$eval": "AUTH0_CLIENT_SECRET" }
    auth0_audience: { "$eval": "AUTH0_AUDIENCE" }
    allowed_channels:
      - 'nightly'
  aurora:
    api_root: { "$eval": "API_ROOT" }
    auth0_domain: { "$eval": "AUTH0_DOMAIN"}
    auth0_client_id: { "$eval": "AUTH0_CLIENT_ID" }
    auth0_client_secret: { "$eval": "AUTH0_CLIENT_SECRET" }
    auth0_audience: { "$eval": "AUTH0_AUDIENCE" }
    allowed_channels:
      - 'aurora'
  beta:
    api_root: { "$eval": "API_ROOT" }
    auth0_domain: { "$eval": "AUTH0_DOMAIN"}
    auth0_client_id: { "$eval": "AUTH0_CLIENT_ID" }
    auth0_client_secret: { "$eval": "AUTH0_CLIENT_SECRET" }
    auth0_audience: { "$eval": "AUTH0_AUDIENCE" }
    allowed_channels:
      - 'beta'
      - 'beta-localtest'
      - 'beta-cdntest'
  release:
    api_root: { "$eval": "API_ROOT" }
    auth0_domain: { "$eval": "AUTH0_DOMAIN"}
    auth0_client_id: { "$eval": "AUTH0_CLIENT_ID" }
    auth0_client_secret: { "$eval": "AUTH0_CLIENT_SECRET" }
    auth0_audience: { "$eval": "AUTH0_AUDIENCE" }
    allowed_channels:
      - 'release'
      - 'release-localtest'
      - 'release-cdntest'
  esr:
    api_root: { "$eval": "API_ROOT" }
    auth0_domain: { "$eval": "AUTH0_DOMAIN"}
    auth0_client_id: { "$eval": "AUTH0_CLIENT_ID" }
    auth0_client_secret: { "$eval": "AUTH0_CLIENT_SECRET" }
    auth0_audience: { "$eval": "AUTH0_AUDIENCE" }
    allowed_channels:
      - 'esr'
      - 'esr-localtest'
      - 'esr-cdntest'
  dep:
    api_root: { "$eval": "API_ROOT" }
    auth0_domain: { "$eval": "AUTH0_DOMAIN"}
    auth0_client_id: { "$eval": "AUTH0_CLIENT_ID" }
    auth0_client_secret: { "$eval": "AUTH0_CLIENT_SECRET" }
    auth0_audience: { "$eval": "AUTH0_AUDIENCE" }
    allowed_channels:
      - 'nightly'
      - 'aurora'
      - 'beta'
      - 'beta-localtest'
      - 'beta-cdntest'
      - 'release'
      - 'release-localtest'
      - 'release-cdntest'
      - 'esr'
      - 'esr-localtest'
      - 'esr-cdntest'
